<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#E3F0F0"/>
  
  <!-- Main Circle -->
  <circle cx="200" cy="200" r="120" fill="#38ABAE" opacity="0.2"/>
  
  <!-- Icon Group -->
  <g transform="translate(200, 200)">
    <!-- Heart Symbol -->
    <path d="M 0 -20 C -10 -30, -30 -30, -40 -15 C -50 0, -40 20, 0 40 C 40 20, 50 0, 40 -15 C 30 -30, 10 -30, 0 -20 Z" fill="#38ABAE"/>
    
    <!-- Plus Sign -->
    <rect x="-5" y="-50" width="10" height="30" fill="#7DA9A7" rx="2"/>
    <rect x="-15" y="-45" width="30" height="10" fill="#7DA9A7" rx="2"/>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="100" r="15" fill="#ABA5D1" opacity="0.3"/>
  <circle cx="300" cy="300" r="20" fill="#6DBEDF" opacity="0.3"/>
  <circle cx="320" cy="120" r="12" fill="#38ABAE" opacity="0.3"/>
</svg>
